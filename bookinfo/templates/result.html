{% extends "base.html" %}
{% block title %} Result {% endblock %}
{% block bodycontent %}
    <h3> {{ result.title }} </h3>    
    <form action = '/search/' method = 'POST'>
    <table border="1">
        <tr>
            <td> Author(s)</td>
            <td> {% for a in result.authors %} 
                <li> {{ a }} </li> 
                {% endfor %}
            </td>
        </tr>
        <tr>
            <td> Average Rating </td>
            <td> {{ result.averageRating }} </td>
        </tr>
   </table>
   <input type = 'submit' value = 'Search another book'>
   </form>
{% endblock %}
